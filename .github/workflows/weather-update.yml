name: Weather ICS Auto Update

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時に実行
  workflow_dispatch:  # 手動実行を許可

jobs:
  update-weather-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git config
        run: |
          git config --global user.name "kokoro3510"
          git config --global user.email "yanguadaruta@gmail.com"  # 自分のGitHubに登録したメールアドレスに変更しました

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run the weather update script
        run: |
          python weather_converter.py

      - name: Check for changes
        id: git_status
        run: |
          git status

      - name: Commit and push the updated .ics file
        if: steps.git_status.outputs.status != 'nothing to commit, working tree clean'
        run: |
          git add fukushima_all_day.ics
          git commit -m "⛅ Updated weather data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
